version: "2"
services:
    frontend:
      image: docker.io/busybox
      command: ["/bin/busybox", "httpd", "-f", "-p", "8080"]
      working_dir: /
      environment:
        SECRET_KEY2: aabbcc
        ENV_IS_SET2:
      ports:
        - "5010"
      labels:
        my.label: my_value
    networks:
      - proxy

networks:
  proxy:
    external: true
    name: proxy
